<!DOCTYPE html>
<html>
<head>
<style>
body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}
.triangle {
width: 100px;
height: 100px;
background-color: red;
clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
animation: myRotation 3s linear infinite;
}
@keyframes myRotation {
from {
transform: rotate(0deg);
}
to {
transform: rotate(360deg);
}
}
</style>
</head>
<body>
<div class="triangle"></div>
</body>
</html>
