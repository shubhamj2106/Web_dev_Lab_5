<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .object {
      width: 100px;
      height: 100px;
      background-color: blue;
      animation: move 2s infinite alternate, morph 2s infinite alternate, color 3s infinite;
    }

    @keyframes move {
      from { transform: translateX(-100px); }
      to { transform: translateX(100px); }
    }

   @keyframes morph {
      from { border-radius: 0%; }
      to { border-radius: 50%; }
      }
      @keyframes color {
      0% { background-color: blue; }
      50% { background-color: green; }
      100% { background-color: blue; }
      }
  </style>
</head>
<body>
  <div class="object"></div>
</body>
</html>
